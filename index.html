<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-theme="dark">

  <div class="container">
    <div class="primary-header-container">
      <h1 class="primary-header">TODO</h1>
      <button id="theme-toggle" class="primary-header__button"></button>
    </div>
    <div class="add-task-container">
      <input type="checkbox" class="add-task-checkbox" name="check" id="add-task"></input>
      <input type="text" placeholder="Add your task here" id="input-value"></input>
    </div>
    <div class="todo-list-container" id="todo-list-container">
      <!-- <div class="todo-container">
        <input type="checkbox" name="check" id="complete-task"></input>
        <img class="checkbox__image" id="checkbox__image" src="./images/icon-check.svg" alt="">
        <input type="text" class="overline" id="input-task"></input>
        <button class="cross-icon"></button>
      </div> -->
    </div>
    <div class="todo-container todo-container--text">
      <p><span id="counter">0</span> items left</p>
      <ul>
        <li id="show-all-b" data-active="true">All</li>
        <li aria-controls="todo-container-completed" id="show-active-b" data-active="false">Active</li>
        <li aria-controls="todo-container-active" id="show-completed-b" data-active="false">Completed</li>
      </ul>
      <button aria-controls="todo-container" class="fuckoff" id="delete-completed-button">Clear completed</button>
    </div>
    <div class="caption-container"></div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
