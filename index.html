<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>

<body>

  <div class="container">

      <button class="primary-header__button">
        <img src="./images/icon-sun.svg" alt="">
      </button>
    </div>
    <div class="add-task-container">
      <input type="checkbox" name="check" id="add-task"></input>
      <input type="text" placeholder="Currently typing" id="input-task"></input>
    </div>
    <div class="todo-list-container">
      <div class="todo-container">
        <input type="checkbox" name="check" id="add-task"></input>
        <input type="text" id="input-task"></input>
        <button class="cross-icon"></button>
      </div>
      <div class="todo-container">
        <input type="checkbox" name="check" id="add-task"></input>
        <input type="text" id="input-task"></input>
        <button class="cross-icon"></button>
      </div>
      <div class="todo-container">
        <input type="checkbox" name="check" id="add-task"></input>
        <input type="text" id="input-task"></input>
        <button class="cross-icon"></button>
      </div>
      <div class="todo-container">
        <input type="checkbox" name="check" id="add-task"></input>
        <input type="text" id="input-task"></input>
        <button class="cross-icon"></button>
      </div>
      <div class="todo-container">
        <input type="checkbox" name="check" id="add-task"></input>
        <input type="text" id="input-task"></input>
        <button class="cross-icon"></button>
      </div>
      <div class="todo-container todo-container--text">
        <p>items left</p>
        <ul>
          <li>All</li>
          <li>Active</li>
          <li>Completed</li>
        </ul>
        <button>Clear completed</button>
      </div>
    </div>
    <div class="caption-container"></div>
  </div>
